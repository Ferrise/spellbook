<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <h1>Spellbook</h1>

    <div id = "spellManipulators">
        <form>
            <input 
                type = "text" 
                id = "textBox" 
                placeholder= "Enter a spell name"
                autofocus>

            
            <div id = "magicUserType">
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "dark"
                    value = "dark" checked><i class="fas fa-skull"></i>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "flame"
                    value = "flame"><i class="fas fa-fire"></i>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "hydro"
                    value = "hydro"><i class="fas fa-tint"></i>
            </div>

            <button type = "submit">Cast Spell</button>
        </form>
    </div>

    
    <main>
        <ul id = "spellList">
        </ul>
    </main>

    <li class = "liTemplate">
        <span class = "dark"></span>
        <span class = "spell"></span>
        <button class = "delete">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button class = "move up">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class = "move down">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button id = "favorite">
            <i class="fas fa-heart"></i>
        </button>
    </li>

    <script src="index.js"></script>


</body>
</html>
