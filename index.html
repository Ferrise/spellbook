<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  
</head>
<body>
    <h1>Spellbook</h1>
    <h2 id = "spells">Spells</h2>

    <button>Change Text</button>


    <div>
        <form target = "_blank">
            What spell would you like to cast?<br>
            <input 
                type = "text" 
                id = "textBox" 
                placeholder= "Enter a spell name"
                autofocus><br><br>
            <!--<input type = "radio" id = "radio"><br><br>-->
            <button type = "submit">Cast Spell</button>
        </form>
    </div>

    
    <main>
        <ul id = "spells">
            <li>Avada Kedavra</li>
            <li>Lumos</li>
            <li>Expelliarmus</li>
            <li>Sectumsempra</li>
        </ul>
    </main>

    <script src="index.js"></script>


</body>
</html>
