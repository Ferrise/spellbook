<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <h1>Spellbook</h1>

    <div id = "spellManipulators">
        <form>
            <input 
                type = "text" 
                id = "textBox" 
                placeholder= "Enter a spell name"
                autofocus>

            
            <div id = "magicUserType">
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "darkness"
                    value = "Dark" checked><i class="fas fa-skull"></i>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "fire"
                    value = "Fire"><i class="fas fa-fire"></i>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    class = "water"
                    value = "Water"><i class="fas fa-tint"></i>
            </div>

            <button type = "submit">Cast Spell</button>
        </form>
    </div>

    
    <main>
        <ul id = "spellList">
        </ul>
    </main>

    <script src="index.js"></script>


</body>
</html>
