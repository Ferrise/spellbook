<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <h1>Spellbook</h1>
    <h2>This book contains spells</h2>
    <h5>Use them at your own discretion</h5>
    
    <div id = "spellManipulators">
        <form>
            <p>What spell would you like to cast?</p>
            <input 
                type = "text" 
                id = "textBox" 
                placeholder= "Enter a spell name"
                autofocus><br><br>

            
            <div id = "magicUserType">
               <p>What type of magic user are you?</p>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    value = "wizard" checked>Wizard<br>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    value = "sorcerer">Sorcerer<br>
                <input 
                    type = "radio" 
                    name = "magicUser"
                    value = "witch">Witch<br><br>
            </div>

            <button type = "submit">Cast Spell</button>
        </form>
    </div>

    
    <main>
        <ul id = "spellList">
        </ul>
    </main>

    <script src="index.js"></script>


</body>
</html>
