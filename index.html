<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  
</head>
<body>
    <h1>Spellbook</h1>
    <h2 id = "spells">Spells</h2>

    <ul>
        <li>Avada Kedavra</li>
        <li>Lumos</li>
        <li>Expelliarmus</li>
        <li>Sectumsempra</li>
    </ul>

    <button>Change Text</button>

    <form autofocus>
        What spell would you like to cast?<br>
        <input type = "text" id = "textBox"><br><br>
        <input type = "radio" id = "radio"><br><br>
        <button type = "submit" id = "submit">Cast a spell!</button>
    </form>
    
    <script src="index.js"></script>

    
</body>
</html>
