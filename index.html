<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spell Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <h1>Spellbook</h1>
    <h2>This book contains spells</h2>
    <h5>Use them at your own discretion</h5>
    
    <div id = "headerManipulators">
        <button>Change Text</button>

        <form>
            <p>Choose Text</p>
            <input type = "text" id = "textBox"><br><br>
            <input type = "submit" value = "Cast a spell!" id = "submit"><br><br>
        </form>
    </div>


    <div id = "spellManipulators">
        <form>
            <p>What spell would you like to cast?</p>
            <input 
                type = "text" 
                id = "textBox" 
                placeholder= "Enter a spell name"
                autofocus><br><br>

            
            <div>
               <p>What type of magic user are you?</p>
                <input 
                    type = "radio" 
                    id = "radio" 
                    name = "magicUser"
                    value = "wizard">Wizard<br>
                <input 
                    type = "radio" 
                    id = "radio" 
                    name = "magicUser"
                    value = "sorcerer">Sorcerer<br>
                <input 
                    type = "radio" 
                    id = "radio" 
                    name = "magicUser"
                    value = "witch">Witch<br><br>
            </div>

            <button type = "submit">Cast Spell</button>
        </form>
    </div>

    
    <main>
        <h2 id = "spells">Spells</h2>
            <ul id = "spellList">
                <li>Avada Kedavra</li>
                <li>Lumos</li>
                <li>Expelliarmus</li>
                <li>Sectumsempra</li>
            </ul>
    </main>

    <script src="index.js"></script>


</body>
</html>
